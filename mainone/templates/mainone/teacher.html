<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
    <title>TEACHER</title>

</head>
<body>
<h1><i>Welcome dear teacher</h1><h2 align="right"> <span class="hello-msg"  >                                                                              Hello, {{request.user}}</span>
    <span ><a  class="hello-msg" href="{% url 'logout' %}">Logout</a></span></h2>
<h2><b>VIDEOS</h2>
    <hr/>
{% for y in videos %}
<h2><a href="{% url 'video' y.id %}">{{y.name_of_the_video}}</a></h2>
{% endfor %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text"  name="caption">
    <input type="file" accept="video/*"  name="file">
    <button type="submit">Upload file</button>
  </form>
</body>
</html>
